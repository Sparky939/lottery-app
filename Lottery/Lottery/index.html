<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/balls.css">
    <script src="../node_modules/angular/angular.js"></script>
    <script src="/index.js"></script>
</head>
<body ng-app="lotteryApp">
    <div class="container" ng-controller="lotteryCtrl">
        <div class="row">
            <div class="col-lg-10 col-sm-10">
                

                    <div class="row">
                        <div class="col-lg-2 col-sm-2">
                            <span>Ball 1</span>
                        </div>
                        <div class="col-lg-2 col-sm-2">
                            <span>Ball 2</span>

                        </div>
                        <div class="col-lg-2 col-sm-2">
                            <span>Ball 3</span>

                        </div>
                        <div class="col-lg-2 col-sm-2">
                            <span>Ball 4</span>

                        </div>
                        <div class="col-lg-2 col-sm-2">
                            <span>Ball 5</span>

                        </div>
                        <div class="col-lg-2 col-sm-2">
                            <span>Ball 6</span>

                        </div>


                    </div>
                <div class="row">
                    <div ng-repeat="ball in results track by $index">
                        <div class="col-lg-2 col-sm-2" ng-class="(ball > 0 && ball < 10) ? 'white' : (ball > 9 && ball < 20) ? 'blue' : (ball > 19 && ball < 30) ? 'pink' :(ball > 29 && ball < 40) ? 'green' : 'yellow'">
                            {{ball}}
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="col-lg-2 col-sm-2">
                <button type="button" class="btn btn-default" ng-click="lottery()">
                    Roll the balls
                </button>
                <button type="button" class="btn btn-default" ng-click="reset()">
                    Reset
                </button>
            </div>
        </div>
    </div>

</body>
</html>
